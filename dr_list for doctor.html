
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>TVM doctor</title>
  </head>
  <body>
    <p class="h2 text-center pt-3 pb-3" style="background-color: #ed1b2e;color: white">TVM doctor &nbsp<i class='fas fa-user-md'></i></p>
   
  
    <div class="card mb-3 ml-2 mr-2" style="width: 95%;height: auto;">
      <div class="row no-gutters">
        <div class="col-md-4 text-center" style="">
        <img src="1.jpg" class="card-img" alt="" id="dr_img" style="">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <!-- <h5 class="card-title">Card title</h5> -->
            <div class="container">
              <div class="row text-center ">
                <div class="col-sm-6 text-center">
                  <p class="card-text">
                    <div class="form-group">
                      <form>
                        <input type="text" name="" class="form-control text-center" placeholder="Name of the doctor will come here" value="" disabled="disabled">
                      </form>
                    </div>
                  </p>
                </div>
                <div class="col-sm-6 text-center">
                  <p class="card-text">
                     <div class="form-group">
                      <form>
                        <input type="text" name="" class="form-control text-center" placeholder="Speciality of the doctore will come here" disabled="disabled"  value="">
                      </form>
                    </div>
                  </p>
                </div>
              </div>
              <div class="row text-center">
                <div class="col text-center">
                  <p class="card-text">
                    <div class="form-group">
                      <form>
                        <textarea class="form-control text-center" placeholder="Address of doctor's workplace will come here" disabled="disabled" value=""></textarea>
                      </form>
                    </div>
                  </p>
                </div>
              </div>
              <div class="row text-center">
                
                <div class="col" style="">
                  <p class="card-text">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="">
                      <div class="btn-group mr-3" role="group" aria-label="First group">
                        <button type="button" class="btn" style="background-color: #ed1b2e;"><i class='fas fa-video'style="color: white"></i></button>
                      </div>
                      <div class="btn-group mr-3" role="group" aria-label="Second group">
                        <button type="button" class="btn" style="background-color: #ed1b2e;"><i class="fa fa-phone" style="transform: rotateY(180deg);color: white"></i></button>
    
                      </div>
                      <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn" style="background-color: #ed1b2e;color: white"><i class="fas fa-comment-alt" style=""></i></button>
                      </div>
                    </div>
                  </p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
